<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Kmom10 | Matmod</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>
    <h1>PageRank (exercise 2)</h1>
    <hr>
    <div id="table-div"></div>
    <div class=input-div>
        <p id="search-btn">Search</p>
        <input id="search" type="text" placeholder="Enter string to search">
    </div>
    <div class="input-div">
        <p id="reset-btn">Reset</p>
        <label for="num-pages">for</label>
        <input id="num-pages" type="number" value="30">
        <label for="num-pages">pages [4,40] with</label>
        <input id="num-links" type="number" value="50">
        <label for="num-links">links (>0)</label>
    </div>
    <p id="error-message"></p>
    <div id="search-result-div"></div>
    <div id="view-pages-div"></div>

    <script src="dist/ex2.js"></script>
</body>
</html>
